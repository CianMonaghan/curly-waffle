<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="login.css"></link>
    <!-- Optional: Link a CSS file for styling -->
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="login-container">
        <h1>Sign Up</h1>
        <!-- The form element starts here -->
        <form action="account.html">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="input-group">
                <label for="password">Repeat Password</label>
                <input type="password" id="password" name="password" placeholder="Repeat Password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <!-- Optional: Links for other actions -->
        <form action="login.html">
            <button type="submit">Back to Login</button>
        </form>
    </div>
</body>
</html>
