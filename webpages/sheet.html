<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Character Sheet</title>
    <link rel="stylesheet" href="sheet.css"></link>
</head>
<body>
    <div class="container">
        <div> <!--Column 1-->
            <iframe src="character_box.html" width="100%" height="800" frameborder=1></iframe>
        </div>
        <div> <!--Column 2-->
            <div class="button-container">
                <form action="account.html"> 
                    <button type="submit">Return to Account Page</button>
                </form>
            </div>
            <div> <!--Character Sheet-->
                <h1>Character Name</h1>
                <p>Race Class Subclass Level</p>

                <div class="container">
                    <div> <!--Ability Column-->
                        <div class="ability-container">
                            <div class="ability" id="ability1">Str</div>
                            <div class="ability" id="ability2">0</div>
                            <div class="ability" id="ability3">+0</div>
                        </div>
                        <div class="ability-container">
                            <div class="ability" id="ability1">Dex</div>
                            <div class="ability" id="ability2">0</div>
                            <div class="ability" id="ability3">+0</div>
                        </div>
                        <div class="ability-container">
                            <div class="ability" id="ability1">Con</div>
                            <div class="ability" id="ability2">0</div>
                            <div class="ability" id="ability3">+0</div>
                        </div>
                        <div class="ability-container">
                            <div class="ability" id="ability1">Int</div>
                            <div class="ability" id="ability2">0</div>
                            <div class="ability" id="ability3">+0</div>
                        </div>
                        <div class="ability-container">
                            <div class="ability" id="ability1">Wis</div>
                            <div class="ability" id="ability2">0</div>
                            <div class="ability" id="ability3">+0</div>
                        </div>
                        <div class="ability-container">
                            <div class="ability" id="ability1">Cha</div>
                            <div class="ability" id="ability2">0</div>
                            <div class="ability" id="ability3">+0</div>
                        </div>
                    </div>
                
                </div>

            </div>
        </div>
    </div>
</body>
</html>
